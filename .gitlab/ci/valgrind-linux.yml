Linux_Valgrind:
  stage: valgrind
  image: kubasejdak/gcc:latest
  tags:
    - linux
  needs:
    - Linux_GCC_Debug_Build
  variables:
    GIT_STRATEGY: none
    AppArtifact: "Linux_GCC_Debug_Build"
  script:
    - cd ${AppArtifact}/bin
    - valgrind --leak-check=full --show-leak-kinds=all --error-exitcode=123 ./liballocator-tests "unit" || if [ $? -eq 123 ]; then exit 1; fi
