.Run_Test:
  stage: test
  variables:
    GIT_STRATEGY: none
  script:
    - cd ${AppArtifact}/bin
    - ./liballocator-tests ${TestTags}

.Run_Test_Linux:
  extends: .Run_Test
  image: ${DOCKER_IMAGE_GCC}
  tags:
    - cet_build

.Run_Test_Linux_ARM:
  extends: .Run_Test
  image: ${DOCKER_IMAGE_ARM_TESTS}
  tags:
    - raspberrypi

Linux_ARM_UT:
  extends: .Run_Test_Linux_ARM
  needs:
    - Linux_ARM_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_ARM_GCC_Debug_Build"
    TestTags: "[unit]"

Linux_UT:
  extends: .Run_Test_Linux
  needs:
    - Linux_GCC_Debug_Build
  variables:
    AppArtifact: "Linux_GCC_Debug_Build"
    TestTags: "[unit]"
