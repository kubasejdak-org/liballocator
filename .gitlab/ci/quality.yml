Clang_Format:
  stage: quality
  image: kubasejdak/clang:latest
  tags:
    - linux
    - shared
  dependencies: []
  script:
    - tools/check-clang-format.sh lib test
    - |
      git update-index -q --refresh
      git diff-index --quiet HEAD
      if [ ${?} -ne 0 ]; then
          echo "The following bad source code formatting was detected:"
          git --no-pager diff
          exit 1
      fi

Clang_Tidy:
  stage: quality
  image: kubasejdak/clang:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/errors.yml
      - ${CI_JOB_NAME}/compile_commands.json
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Check build.
    - cmake .. -DPLATFORM=linux -DTOOLCHAIN=clang-9 -DAPP=liballocator-tests
    - ../tools/check-clang-tidy.sh

Coverage_Total:
  stage: quality
  image: kubasejdak/gcc:latest
  tags:
    - linux
    - shared
  dependencies:
    - Coverage
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    - |
      lcov -a ../Coverage/coverage/coverage.info \
           -o coverage.info
    - sed -i "s|SF:|SF:${CI_PROJECT_DIR}/|g" coverage.info
    - genhtml coverage.info -o html
    - echo Coverage - `lcov --summary coverage.info | grep lines | cut -d ' ' -f 4`
