.Build_Demo_Baremetal:
  stage: build-GCC
  image: kubasejdak/arm-none-eabi-gcc:latest
  tags:
    - linux
    - shared
  dependencies: []
  artifacts:
    name: "${CI_JOB_NAME}_${CI_JOB_ID}"
    expire_in: 2 weeks
    paths:
      - ${CI_JOB_NAME}/bin
  script:
    - mkdir ${CI_JOB_NAME}
    - cd ${CI_JOB_NAME}

    # Build application.
    - cmake .. -DPLATFORM=${Platform} -DAPP=liballocator-demo -DCMAKE_BUILD_TYPE=${BuildType}
    - make

Baremetal_ARM_GCC_Debug_Demo_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Platform: "baremetal-arm"
    BuildType: "Debug"

Baremetal_ARM_GCC_Release_Demo_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Platform: "baremetal-arm"
    BuildType: "Release"

FreeRTOS_ARM_GCC_Debug_Demo_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Platform: "freertos-arm"
    BuildType: "Debug"

FreeRTOS_ARM_GCC_Release_Demo_Build:
  extends: .Build_Demo_Baremetal
  variables:
    Platform: "freertos-arm"
    BuildType: "Release"
